<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9kcw5wLK0EioaKj7iu5jBDRUs8PlzYnzRcA&s" alt="Santa" srcset="">
        <h1><a href="index.html" class="btn">Secret Santa</a></h1>
        <a class="btn" href="login.html">Sing In</a>
        <a class="btn" href="register.html">Sing Up</a>
    </header>
    <form action="" class="login">
        <label class="form-name">Sing Up</label>
        <input type="text" name="login" id="login" placeholder="Login">
        <input type="text" name="name" id="name" placeholder="Name">
        <input type="password" name="pw" id="pw" placeholder="Password">
        <div class="double-element">
            <button type="button" onclick="registery()">Confirm</button>
            <button type="reset">Reset</button>
        </div>
    </form>
    <script src="main.js"></script>
</body>
</html>
